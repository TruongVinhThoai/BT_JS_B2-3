<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bai 1 -->
    <div class="container">
      <h1>Bai 1</h1>
      <div class="form-group">
        <label for="">So luong mot ngay</label>
        <input
          type="text"
          class="form-control"
          id="salary"
          placeholder="Nhap So Luong Mot Ngay"
        />
      </div>
      <div class="form-group">
        <label for="">So ngay lam</label>
        <input
          type="text"
          class="form-control"
          id="days"
          placeholder="Nhap So Ngay Lam"
        />
      </div>
      <button onclick="total()" class="btn btn-danger">Tinh Luong</button>
      <h2 id="result_salary"></h2>
    </div>
    <!-- Bai 2 -->
    <div class="container">
      <h1>Bai 2</h1>
      <div class="form-group">
        <label for="">Nhap 5 So Thuc</label>
        <input
          type="text"
          class="form-control"
          id="n1"
          placeholder="Nhap So Thuc 1"
        />
        <input
          type="text"
          class="form-control"
          id="n2"
          placeholder="Nhap So Thuc 2"
        />
        <input
          type="text"
          class="form-control"
          id="n3"
          placeholder="Nhap So Thuc 3"
        />
        <input
          type="text"
          class="form-control"
          id="n4"
          placeholder="Nhap So Thuc 4"
        />
        <input
          type="text"
          class="form-control"
          id="n5"
          placeholder="Nhap So Thuc 5"
        />
      </div>
      <button onclick="avg()" class="btn btn-danger">Tinh Trung Binh</button>
      <h2 id="result_AVG"></h2>
    </div>
    <!-- Bai 3 -->
    <div class="container">
      <h1>Bai 3</h1>
      <div class="form-group">
        <label for="">Tien USD</label>
        <input
          type="text"
          class="form-control"
          id="usd"
          placeholder="Nhap so tien USD"
        />
      </div>
      <button onclick="doiTien()" class="btn btn-danger">Quy doi tien</button>
      <div id="result_doiTien"></div>
    </div>
    <!-- Bai 4 -->
    <div class="container">
      <h1>Bai 4</h1>
      <div class="form-group">
        <label for="">Chieu Dai</label>
        <input
          type="text"
          class="form-control"
          id="chieudai"
          placeholder="Nhap chieu dai"
        />
        <label for="">Chieu Rong</label>
        <input
          type="text"
          class="form-control"
          id="chieurong"
          placeholder="Nhap chieu rong"
        />
      </div>
      <button onclick="tinh()" class="btn btn-danger">Tinh</button>
      <div id="result_tinh"></div>
    </div>
    <!-- Bai 5 -->
    <div class="container">
      <h1>Bai 5</h1>
      <div class="form-group">
        <label for="">So co 2 chu so</label>
        <input
          type="text"
          class="form-control"
          id="num"
          placeholder="Nhap so co 2 chu so"
        />
      </div>
      <button onclick="tinhTong()" class="btn btn-danger">Tinh Tong</button>
      <div id="result_tinhtong"></div>
    </div>
    <br />
    <br />
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
